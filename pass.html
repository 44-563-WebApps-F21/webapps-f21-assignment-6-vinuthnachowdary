        <h1>Pass phrase by Satya Tummala</h1>
        <form>
            <label for="secret_phrase">Enter the secret phrase: </label>
            <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br /><br />
    
            <label for="phrase">Enter a phrase: </label>
            <input type="text" id="check_phrase" name="phrase" autofocus> <br /><br />
    
            <input type="button" onclick="processPhrase()" value="Check the phrase">
            <br />
            <div style="display: flex">
                <p id="result">Displays the correct and wrong counts here</p>
            </div>
            <br /><br />
           
        </form>
    
        <p id="result"> </p>

        
        <script>
            var correct = 0;
            var wrong = 0;
            var usingImage = 1;
            let count = 0;
            function processPhrase() {
                console.log("Checking the phrases entered");
                secret_phrase = document.getElementById("secret_phrase").value;
                check_phrase = document.getElementById("check_phrase").value;
                out = document.getElementById("result");
    
                if (count < 3) {
                    if (secret_phrase == check_phrase) {
                        correct = correct + 1;
                        alert("Access allowed");
                        out.innerHTML = "Correct counts: " + correct;
                    } else {
                        wrong = wrong + 1;
                        alert("Access denied");
                        out.innerHTML = "Wrong counts: " + wrong;
                    }
                    count = count + 1;
                }
                else{
                    alert("Account locked.");
                }
            }
            </script>
