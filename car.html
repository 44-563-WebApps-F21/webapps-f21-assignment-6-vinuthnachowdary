<!DOCTYPE html>
<html>

<head>
    <title>Car Page</title>
</head>

<body>
    <h2>Satya orders a car</h2>
    <form>
        <input type="checkbox" name="electric" id="electric" />
        <label for="electric"> electric</label><br />

        <input type="checkbox" name="ac" id="ac" />
        <label for="ac">ac</label><br />

        <input type="checkbox" name="gps" id="gps" />
        <label for="gps">gps</label><br /><br />

        <input
            style="background-color:aquamarine; border-style: solid; border-radius: 4px; padding: 7px 18px; text-decoration: 10px solid;"
            type="button" onclick="orderCar()" value="Order a car" /><br />

        <p id="result1">The checked values are displayed here</p><br /><br />

        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="property_label">Enter a
            property: </label>
        <input style="margin-left: 45px;" type="text" id="property" name="property" value="color">
        <br /><br />

        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="value_label">Enter a value:
        </label>
        <input style="margin-left: 68px;" type="text" id="value" name="value"><br /><br />

        <input
            style="background-color:azure; border-style: solid; border-radius: 4px; padding: 7px 18px; text-decoration: 10px solid;"
            type="button" onclick="updateCar()" value="Update the car" /><br />

        <p id="result2">The updated values are displayed here</p><br />
    </form>


    <script>
        var my_car = {};
        var test;
        function orderCar() {
            console.log("Getting the values")
            var electric_checkbox = document.getElementById("electric").checked;
            var ac_checkbox = document.getElementById("ac").checked;
            var gps_checkbox = document.getElementById("gps").checked;
            out = document.getElementById("result1");
            if (electric_checkbox) {
                my_car.electric_value = true;
                console.log(my_car)
            }
            else {
                my_car.electric_value = false;
                console.log(my_car)
            }
            if (ac_checkbox) {
                my_car.ac_value = true;
                console.log(my_car)
            }
            else {
                my_car.ac_value = false;
                console.log(my_car)
            }
            if (gps_checkbox) {
                my_car.gps_value = true;
                console.log(my_car)
            }
            else {
                my_car.gps_value = false;
                console.log(my_car)
            }
            test = "The values are Electric: " + my_car.electric_value + ", ac: " + my_car.ac_value + ", gps: " + my_car.gps_value;
            out.innerHTML = test;
        }
        function updateCar() {
            var property = document.getElementById("property").value;
            var value = document.getElementById("value").value;
            var out1 = document.getElementById("result2");
            my_car[property] = value;
            console.log(my_car);
            out1.innerHTML = test.concat(" , "+property+" : "+value);
        }
    </script>

</body>

</html>
